<!DOCTYPE html>
<html>
    <head>
        <title>JsonDiffPatch Demo</title>
        <script src="http://code.jquery.com/jquery.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            (function () {
                if (!window.JSON) {
                    // include JSON for old browser without native JSON support
                    var script = document.createElement('script');
                    script.src = 'http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.2/json3.min.js';
                    var head = document.getElementsByTagName("head")[0] || document.documentElement;
                    head.appendChild(script);
                }
            })();
        </script>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../src/jsondiffpatch.html.css" type="text/css" media="screen" />
        <!-- START: required libs -->
        <script type='text/javascript' src='../src/jsondiffpatch.js'>
        </script>
        <script type='text/javascript' src='../src/jsondiffpatch.html.js'>
        </script>
        <script type='text/javascript' src='../lib/diff_match_patch_uncompressed.js'>
        </script>
        <!-- END: required libs -->
    </head>
    <body>
        <a href='https://github.com/benjamine/JsonDiffPatch' id='fork_me'>
            <img alt='Fork me on GitHub' src='http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png'>
        </a>
        <h1>Js<span class="jsondiffpatch-deleted"><span>on</span></span><span class="jsondiffpatch-added"><span>Diff</span></span>Patch Demo</h1>
        <div class="jsontext">
            <div>
                <label for="json1">
                    JSON Original 
                </label>
                <input id="json1pretty" type="button" value="pretty format">
                <textarea id="json1" class="json-input">
                </textarea>
                <span id="json1errormessage" class="jsonerrormessage"></span>
            </div>
            <div>
                <label for="json2">
                    JSON New
                </label>
                <input id="json2pretty" type="button" value="pretty format">
                <textarea id="json2" class="json-input">
                </textarea>
                <span id="json2errormessage" class="jsonerrormessage"></span>
            </div>
        </div>
        <div class="buttons">
            <input id="live" type="checkbox" checked="checked">
            <label for="live">
                live
            </label>
            <input id="compare" type="button" value="Compare"><input id="swap" type="button" value="Swap"><input id="clear" type="button" value="Clear">
        </div>
        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>
                            <h2>Visual Diff</h2>
                            <div class="header-options">
                                <input id="showunchanged" type="checkbox">
                                <label for="showunchanged">
                                    Show unchanged values
                                </label>
                            </div>
                        </th>
                        <th>
                            <h2>JSON Diff</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="visualdiff">
                            <p class="visualdiff" id="visualdiff">
                            </p>
                        </td>
                        <td class="jsondiff">
                            <p>
                                (<span id="jsondifflength"></span>
                                KB)
                            </p>
                            <pre id="jsondiff">
                            </pre>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">
            
            jsondiffpatch.config.objectHash = function(obj) {
                return obj._id || obj.id || obj.name || JSON.stringify(obj);
            };

            var data = {
                name: 'South America',
                summary: "South America (Spanish: América del Sur, Sudamérica or Suramérica; Portuguese: América do Sul; Quechua and Aymara: Urin Awya Yala; Guarani: Ñembyamérika; Dutch: Zuid-Amerika; French: Amérique du Sud) is a continent situated in the Western Hemisphere, mostly in the Southern Hemisphere, with a relatively small portion in the Northern Hemisphere. The continent is also considered a subcontinent of the Americas.[2][3] It is bordered on the west by the Pacific Ocean and on the north and east by the Atlantic Ocean; North America and the Caribbean Sea lie to the northwest. It includes twelve countries: Argentina, Bolivia, Brazil, Chile, Colombia, Ecuador, Guyana, Paraguay, Peru, Suriname, Uruguay, and Venezuela. The South American nations that border the Caribbean Sea—including Colombia, Venezuela, Guyana, Suriname, as well as French Guiana, which is an overseas region of France—are also known as Caribbean South America. South America has an area of 17,840,000 square kilometers (6,890,000 sq mi). Its population as of 2005 has been estimated at more than 371,090,000. South America ranks fourth in area (after Asia, Africa, and North America) and fifth in population (after Asia, Africa, Europe, and North America). The word America was coined in 1507 by cartographers Martin Waldseemüller and Matthias Ringmann, after Amerigo Vespucci, who was the first European to suggest that the lands newly discovered by Europeans were not India, but a New World unknown to Europeans.",
                
                surface: 17840000,
                timezone: [-4, -2],
                demographics: {
                    population: 385742554,
                    largestCities: ["São Paulo", "Buenos Aires", "Rio de Janeiro", "Lima", "Bogotá"]
                },
                languages: ["spanish", "portuguese", "english", "dutch", "french", "quechua", "guaraní", "aimara", "mapudungun"],
                countries: [{
                    name: "Argentina",
                    capital: "Buenos Aires",
                    independence: new Date(1816, 6, 9),
                    unasur: true
                }, {
                    name: "Bolivia",
                    capital: "La Paz",
                    independence: new Date(1825, 7, 6),
                    unasur: true
                }, {
                    name: "Brazil",
                    capital: "Brasilia",
                    independence: new Date(1822, 8, 7),
                    unasur: true
                }, {
                    name: "Chile",
                    capital: "Santiago",
                    independence: new Date(1818, 1, 12),
                    unasur: true
                }, {
                    name: "Colombia",
                    capital: "Bogotá",
                    independence: new Date(1810, 6, 20),
                    unasur: true
                }, {
                    name: "Ecuador",
                    capital: "Quito",
                    independence: new Date(1809, 7, 10),
                    unasur: true
                }, {
                    name: "Guyana",
                    capital: "Georgetown",
                    independence: new Date(1966, 4, 26),
                    unasur: true
                }, {
                    name: "Paraguay",
                    capital: "Asunción",
                    independence: new Date(1811, 4, 14),
                    unasur: true
                }, {
                    name: "Peru",
                    capital: "Lima",
                    independence: new Date(1821, 6, 28),
                    unasur: true
                }, {
                    name: "Suriname",
                    capital: "Paramaribo",
                    independence: new Date(1975, 10, 25),
                    unasur: true
                }, {
                    name: "Uruguay",
                    capital: "Montevideo",
                    independence: new Date(1825, 7, 25),
                    unasur: true
                }, {
                    name: "Venezuela",
                    capital: "Caracas",
                    independence: new Date(1811, 6, 5),
                    unasur: true
                }]
            };
            
            $('#json1').val(JSON.stringify(data));
            
            data.summary = data.summary.replace('Brazil', 'Brasil').replace('also known as', 'a.k.a.');
            data.languages[2] = 'inglés';
            data.countries.pop();
            data.countries.pop();
            data.countries[0].capital = 'Rawson';
            data.countries.push({
                name: 'Antártida',
                unasur: false
            });

            // modify and move
            data.countries[4].population = 42888594;
            data.countries.splice(8, 0, data.countries.splice(4, 1)[0]);

            delete data.surface;
            data.spanishName = 'Sudamérica';
            data.demographics.population += 2342;
            
            $('#json2').val(JSON.stringify(data));
            
            var parseJson = function(id){
                $('#json' + id).removeClass('json-error');
                $('#json' + id + 'errormessage').text('');
                try {
                    var txt = $.trim($('#json' + id).val());
                    if (txt.slice(0,1) !== '{' && txt.slice(0,1) !== '[') {
                        return txt;
                    }
                    else {
                        return JSON.parse(txt);
                    }
                } 
                catch (err) {
                    $('#json' + id).addClass('json-error');
                    $('#json' + id + 'errormessage').text(err + '');
                }
            };
            
            $(function(){
            
                $('#swap').click(function(){
                    var t = $('#json1').val();
                    $('#json1').val($('#json2').val());
                    $('#json2').val(t);
                    compare();
                });
                
                $('#clear').click(function(){
                    $('#json1').val('');
                    $('#json2').val('');
                });
                
                $('#showunchanged').change(function(){
                    $('.jsondiffpatch-unchanged')[this.checked ? 'slideDown' : 'slideUp']();
                });
                
                var compare = function(){
                
                    var json1 = parseJson(1), json2 = parseJson(2);
                    
                    if (typeof json1 == 'undefined' || typeof json2 == 'undefined') {
                        $('.results').hide();
                        return;
                    }
                    
                    var d = jsondiffpatch.diff(json1, json2);
                    
                    if (typeof d == 'undefined') {
                        $('#jsondiff').val('');
                        $('#jsondifflength').text('0');
                        $('#visualdiff').empty().text('no diff');
                        $('.jsondiff').hide();
                    }
                    else {
                        $('#jsondiff').text(JSON.stringify(d, null, 2));
                        $('#jsondifflength').text(Math.round(JSON.stringify(d).length / 102.4) / 10.0);
                        $('#visualdiff').empty().append(jsondiffpatch.html.diffToHtml(json1, json2, d));
                        $('.jsondiff').show();
                    }
                    $('.jsondiffpatch-unchanged')[$('#showunchanged').get(0).checked ? 'show' : 'hide']();
                    
                    $('.results').show();
                };
                
                $('#compare').click(compare);
                
                $('.json-input').change(function(){
                    if ($('#live').attr('checked')) {
                        compare();
                    }
                }).keyup(function(){
                    if ($('#live').attr('checked')) {
                        compare();
                    }
                });
                
                $('#live').change(function(){
                    if (this.checked) {
                        compare();
                    }
                    $('#compare').attr('disabled', this.checked ? 'disabled' : null);
                });
                $('#compare').attr('disabled', $('#live').get(0).checked ? 'disabled' : null);
                $('#live').get(0).checked
                
                $('#json1pretty').click(function(){
                    var json = parseJson(1);
                    $('#json1').val(typeof json == 'string' ? json : JSON.stringify(json, null, 2));
                });
                
                $('#json2pretty').click(function(){
                    var json = parseJson(2);
                    $('#json2').val(typeof json == 'string' ? json : JSON.stringify(json, null, 2));
                });
                
                $('.results').hide();
                
                if ($('#live').get(0).checked) {
                    compare();
                }
            });
        </script>
        <footer>
            <a href="https://github.com/benjamine/JsonDiffPatch">Download JsonDiffPatch</a><br>
            <p class="credits">JsonDiffPatch was developed by <a href="http://twitter.com/beneidel">Benjamín Eidelman</a></p>
        </footer>
    </body>
</html>
